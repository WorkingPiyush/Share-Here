<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Info Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #4f46e5;
            font-size: 20px;
            margin: 0;
        }

        header a {
            text-decoration: none;
        }

        header a:visited {
            color: #4f46e5;
            font-size: 20px;
            margin: 0;
            text-decoration: none;
        }

        .container {
            max-width: 1070px;
            margin: 30px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #f1f3f6;
            font-weight: bold;
        }

        table tr:hover {
            background: #f9fafc;
        }

        .file-actions button {
            padding: 6px 12px;
            margin-right: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-download {
            background: #4A90E2;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-copy {
            background: #2ecc71;
            color: white;
        }

        .btn-download:hover {
            background: #357ABD;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-copy:hover {
            background: #27ae60;
        }

        #btn-logout {
            background-color: rgb(255, 9, 9);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        /* small popup when copied */
        .copy-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <header>
        <h1 class="headIcon"><a href="/home">Share-Here</a></h1>
        <h1>ðŸ“‚ File Info Dashboard</h1>
        <div class="header-buttons">
            <a id="btn-logout" href="/logout">Logout</a>
        </div>
        </div>
    </header>

    <div class="container">
        <h2 id="responseTxt">Uploaded Files</h2>
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Type</th>
                    <th>Uploaded On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <div id="midSec"></div>
            <tbody id="fileTableBody">
            </tbody>
        </table>
    </div>

    <div class="copy-toast" id="copyToast">âœ… Link Copied!</div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            console.log("Please login first !!")
            window.location.href = "/login";
        }
        // files data
        let workingData;
        async function loadData() {
            const res = await fetch('/api/getFiles', {
                method: "GET",
                headers: { "Authorization": "Bearer " + token, }
            })
            if (!res.ok) {
                throw new Error("Failed to load data !")
            }
            return await res.json();

        }
        workingData = loadData()



        async function loadFiles() {
            function fileSize(filesize) {
                if (filesize === 0) {
                    return "0 Bytes";
                }
                const units = ["Bytes", "KB", "MB", "GB"];
                const i = Math.floor(Math.log(filesize) / Math.log(1024));
                return (filesize / Math.pow(1024, i)).toFixed(2) + " " + units[i]
            }
            let data = await workingData
            if (data.length === 0) {
                document.getElementById("responseTxt").innerText = "No files uploaded yet.";
                let head = document.querySelector('Table')
                head.remove();
            } else {
                const Tablebody = document.getElementById('fileTableBody');
                Tablebody.innerHTML = "";
                try {
                    for (let i = 0; i < data.length; i++) {
                        const file = data[i]
                        const downloadLink = `/api/downloadFiles/${file.id}`
                        const rowEntries = document.createElement('tr');
                        rowEntries.innerHTML = `
            <td>${file.filename}</td>
            <td>${fileSize(file.size)}</td>
            <td>${file.type.split('/')[1].toUpperCase()}</td>
            <td>${new Date(file.uploaded_at).toLocaleString()}</td>
            <td class="file-actions">
            <a href = "${downloadLink}" ><button class="btn-download">Download</button></a>
            <button class="btn-delete" onclick="deleteWork(${file.id})">Delete</button>
            <button class="btn-copy" data-link = "http://localhost:2001${downloadLink}">CopyLink</button>
            </td>`;
                        Tablebody.appendChild(rowEntries);


                        const toast = document.getElementById("copyToast");
                        document.addEventListener("click", (e) => {
                            if (e.target.classList.contains("btn-copy")) {
                                const link = e.target.getAttribute("data-link");
                                navigator.clipboard.writeText(link).then(() => {
                                    toast.style.display = "block";
                                    setTimeout(() => toast.style.display = "none", 2000)
                                })
                            }
                        })
                    }
                } catch (error) {
                    console.log(error)
                }
            }
        }
        async function deleteWork(id) {
            let fileId = id;
            const res = await fetch(`/api/delete/${fileId}`, {
                method: "DELETE",
                headers: { "Authorization": "Bearer " + token, }
            })
            if (!res.ok) {
                console.log("err", await res.json())
            } else {
                window.location.href = "/myfiles"
            }
        }

        loadFiles()
    </script>

</body>

</html>
