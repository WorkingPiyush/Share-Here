<!DOCTYPE html>
<html lang="en">

<head>
    <!-- home page for the signed users -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-Here</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9fafb;
            color: #333;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #4f46e5;
            font-size: 20px;
            margin: 0;
        }

        .header-buttons button {
            margin-left: 10px;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background: transparent;
            border: 1px solid #4f46e5;
            color: #4f46e5;
        }

        .btn-login:hover {
            background: #eef2ff;
        }

        .btn-signup {
            background: #4f46e5;
            color: #fff;
        }

        .btn-signup:hover {
            background: #4338ca;
        }

        .main-Section {
            max-width: 900px;
            margin: 133px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 250px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            font-size: 14px;
        }

        .card a {
            text-decoration: none;
        }

        .card a:visited {
            text-decoration: none;
            color: #4f46e5;
        }

        h2 {
            color: #4f46e5;
            margin-bottom: 20px;
            font-size: 28px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        button a {
            text-decoration: none;
        }

        #btn-logout {
            background-color: rgb(255, 9, 9);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="headIcon">Share-Here</h1>
        <div class="header-buttons">
            <button><a href="/myfiles">My Files</a></button>
            <a id="btn-logout" href="/logout">Logout</a>
        </div>
    </header>

    <div class="main-Section">
        <div class="card">
            <!-- image card -->
            <h2><a href="/images">Images</a></h2>
            <p>Upload your images (JPEG, PNG, GIF) here or click to select.</p>
        </div>
        <div class="card">
            <!-- document card -->
            <h2><a href="/documents">Documents</a></h2>
            <p>Upload your documents (PDF, DOC, DOCX) here or click to select.</p>
        </div>
        <div class="card">
            <!-- videos card -->
            <h2><a href="/videos">Videos</a></h2>
            <p>Upload your videos (MP4, MOV, AVI) here or click to select.</p>
        </div>
    </div>
    <footer>Â©
        <script>document.write(new Date().getFullYear())</script> Share-Here. All rights reserved.
    </footer>
</body>
<script>
    // checking if there is any token in local storage
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login';
    }
</script>

</html>
