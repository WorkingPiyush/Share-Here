<!DOCTYPE html>
<html lang="en">

<head>
    <!-- video working -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-Here</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9fafb;
            color: #333;
            text-align: center;
        }

        .headIcon a {
            text-decoration: none;
        }

        .headIcon a:visited {
            text-decoration: none;
            color: #4f46e5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #4f46e5;
            font-size: 20px;
            margin: 0;
        }

        .header-buttons button {
            margin-left: 10px;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background: transparent;
            border: 1px solid #4f46e5;
            color: #4f46e5;
        }

        .btn-login:hover {
            background: #eef2ff;
        }

        .btn-signup {
            background: #4f46e5;
            color: #fff;
        }

        h2 {
            color: #4f46e5;
            margin-bottom: 20px;
            font-size: 28px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .upload-container {
            display: flex;
            align-items: center;
            margin-left: 560px;
            height: 100px;
            width: 18%;
            margin-top: 124px;
            padding: 85px 80px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 15px 56px;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #3831bf;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="headIcon"><a href="/home">Share-Here</a></h1>
        <div class="header-buttons">
            <!-- to added this is needed -->
        </div>
    </header>

    <div class="upload-container">
        <form id="form" action="/api/uploadVdo" method="post" enctype="multipart/form-data">
            <input type="file" id="files" name="file" required multiple>
            <br>
            <input type="submit" value="Upload Videos">
        </form>
    </div>

    <footer>Â©
        <script>document.write(new Date().getFullYear())</script> Share-Here. All rights reserved.
    </footer>
</body>
<script>
    const form = document.getElementById('form');
    form.addEventListener('submit', submitForm);

    async function submitForm(e) {
        e.preventDefault();
        const files = document.getElementById("files");
        const formData = new FormData();

        for (let i = 0; i < files.files.length; i++) {
            formData.append("files", files.files[i])
        }
        const res = await fetch("/api/uploadVdo", {
            method: 'POST',
            body: formData
        })
        const data = await res.json()
        // console.log(data)
        if (data.success) {
            // if the things go good then this will happen
            alert(data.message);
            console.log(data.message)
        } else {
            // else this error alter with the message
            alert(data.message);
            console.log(data.message)
        }
    }
</script>

</html>
