<!DOCTYPE html>
<html lang="en">

<head>
    <!-- landing page for the user -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-Here</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9fafb;
            color: #333;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #4f46e5;
            font-size: 20px;
            margin: 0;
        }

        .header-buttons button {
            margin-left: 10px;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background: transparent;
            border: 1px solid #4f46e5;
            color: #4f46e5;
        }

        .btn-login:hover {
            background: #eef2ff;
        }

        .btn-signup {
            background: #4f46e5;
            color: #fff;
        }

        .btn-signup:hover {
            background: #4338ca;
        }

        .content {
            max-width: 500px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h2 {
            color: #4f46e5;
            margin-bottom: 20px;
            font-size: 28px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="headIcon">Share-Here</h1>
        <div class="header-buttons">
            <a href="/login"><button class="btn-login">Log In</button></a>
            <a href="/signup"><button class="btn-signup">Sign Up</button></a>
        </div>
    </header>

</html>
